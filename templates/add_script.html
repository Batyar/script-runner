{% extends "template.html" %}
{% block content %}
<form action=add_script method=post>
  <div class="row">
    <div class="large-3 columns">
      <label>Script name</label>
      <input type="text" name=scriptname />
    </div>
    <div class="large-3 columns">
      <label>Arguments</label>
      <input type="text" name=arguments placeholder="large-4.columns" />
    </div>
    <div class="large-3 columns">
      <label>Users</label>
      <select name=username>
        {% for user in users %}
          <option value="{{user.name}}">{{user.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="large-3 columns">
      <input class='button small' type=submit value=Login>
    </div>
  </div>
</form>
{% endblock %}
